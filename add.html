<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Kodecommerce</title>

	<!---------------------------------------------------------------

	 --------------------------------------------------------------->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/placeholder-loading/dist/css/placeholder-loading.min.css">

	<!---------------------------------------------------------------
		CSS
	 --------------------------------------------------------------->
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!---------------------------------------------------------------
		SweetAlert2
	 --------------------------------------------------------------->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body :class="bg-dark bg-gradient">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
		<div class="container-fluid align-middle">
			<a href="/" class="navbar-brand"><h1 class="fs-5">KodeCommerce</h1></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Todos los productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/add.html">AÃ±adir nuevo producto</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/cart.html">
							<span class="badge bg-success position-absolute" id="countProductsCart">0</span>
							<i class="fas fa-shopping-cart fs-5"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-lg-6 mx-auto mt-4">
				<form>
					<div class="form-group mb-4">
						<label for="name_product">Nombre del producto</label>
						<input type="text" id="name_product" name="name" class="form-control" required>
					</div>
					<div class="form-group mb-4">
						<label for="desc_product">Descripcion del producto</label>
						<textarea id="desc_product" name="desc_product" class="form-control" required></textarea>
					</div>
					<div class="form-group mb-4">
						<label for="image_product">Imagen del producto</label>
						<input type="url" id="image_product" name="image_product" class="form-control" required>
					</div>
					<div class="form-group mb-4">
						<label for="price_product">Precio</label>
						<input type="number" name="price_product" id="price_product" class="form-control" required>
					</div>
					<a href="#" class="btn btn-success" id="save_product">Guardar</a>
					<a href="#" class="btn btn-outline-danger">Cancelar</a>
				</form>
			</div>
		</div>
	</div>


	<!---------------------------------------------------------------
		Bootstrap
	 --------------------------------------------------------------->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

	 --------------------------------------------------------------->

	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
	<script src="js/config_fb.js"></script>
	<script src="js/add_product_fb.js"></script>

	<!---------------------------------------------------------------
		JS
	 --------------------------------------------------------------->
	<script src="js/script.js"></script>
	<script src="js/add_cart.js"></script>
</body>

</html>
